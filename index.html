    <script>
        //切换标签
        function tabNav() {
            let tabItem = document.querySelectorAll('.tabBox > .tabNav > li.nav_item');
            let tabContent = document.querySelectorAll('.tabBox > .tabContent > .content_item');
            tabItem.forEach((item, index) => {
                item.addEventListener('mouseenter', function () {
                    tabContent.forEach(item => {
                        item.style.display = "none";
                    });
                    tabContent[index].style.display = "block";
                })
            });
        }

        //超出隐藏
        function saHeightAuto(eleList, line, second) {
            document.querySelectorAll(eleList).forEach(item => {
                let initialHeight = item.offsetHeight;
                item.style.cssText = "display: -webkit-box;-webkit-line-clamp:" + line + ";-webkit-box-orient: vertical;text-overflow: ellipsis;overflow: hidden;transition-property: all;transition-duration:" + second + "s;";
                let minHeights = item.offsetHeight;
                item.style.height = minHeights + "px";
                item.addEventListener('mouseenter', function () {
                    this.style.cssText = "display:block;transition-duration:" + second + "s;height:" + initialHeight + "px;";
                })
                item.addEventListener('mouseout', function () {
                    this.style.cssText = "display: -webkit-box;-webkit-line-clamp:" + line + ";-webkit-box-orient: vertical;text-overflow: ellipsis;overflow: hidden;transition-property: all;transition-duration:" + second + "s;height:" + minHeights + "px";
                })
            })
        }

        window.addEventListener('load', function () {
            tabNav();
            saHeightAuto('main .proList > .pageContent > .tabBox > .tabNav > li.nav_item > a.tab_link > h3', 1, 0.5);
            saHeightAuto('main .proList > .pageContent > .tabBox > .tabNav > li.nav_item > a.tab_link > p', 1, 0.5);
            $('header .phone_nav > .iconfont').click(function(){
